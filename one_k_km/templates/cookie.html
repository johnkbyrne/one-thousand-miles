{% extends "base.html" %}
{% block content %}
	<p>Current cookie name is:
		{% if name %}
			{{ name }}
		{% else %}
			<strong>UNKNOWN</strong>
		{% endif %}
	</p>
	<p>Set your cookie name</p>
	<form action="/cookie" method="post">
		<label for="username">Name:</label>
		<input id="username" type="text" name="name"/>
		<input type="submit" value="submit"/>
	</form>
{% endblock %}
